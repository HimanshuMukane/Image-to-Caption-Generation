<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DetectView - {{ params.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/all.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static',filename='imgs/favicon.svg') }}" type="image/x-icon">
  {% block csslinks %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/">
        DetectView
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#DetectViewNavLinks"
      aria-controls="DetectViewNavLinks" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="DetectViewNavLinks">
      <div class="navbar-nav">
        <a class="nav-item nav-link {{ home }}" href="/">Home</a>
        <a class="nav-item nav-link {{ image }}" href="/image">Image Analysis</a>
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}
  <button type="button" id="mode_btn">
    <i class="fa-solid fa-moon" id="mode_icon"></i>
  </button>
</body>
<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/f462297f0f.js') }}"></script>
<script src="{{ url_for('static',filename='js/script.js') }}"></script>
{% block script %}
{% endblock %}

</html>
